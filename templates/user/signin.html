{% extends 'user/base.html' %}
{% load static %}

{% block content %}
    <!-- END head -->

    <section class="site-hero overlay" style="background-image: url({% static 'images/room1.jpg' %})" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row site-hero-inner justify-content-center align-items-center">
          <div class="col-md-10 text-center" data-aos="fade-up">
            <span class="custom-caption text-uppercase text-white d-block  mb-3">Welcome To 5 <span class="fa fa-star text-primary"></span>   Hotel</span>
            <h1 class="heading">A Best Place to Collaborate with your team</h1>
          </div>
        </div>
      </div>

      <a class="mouse smoothscroll" href="#next">
        <div class="mouse-icon">
          <span class="mouse-wheel"></span>
        </div>
      </a>
    </section>
    <!-- END section -->

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="login-wrap p-5 mt-5 pb-4">
              <form method="POST" action="{% url 'user_app:login_view' %}" class="signup-form">
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label class="label" for="username">Username</label>
                  <input name="username" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Password</label>
                  <input name="password" id="password-field" type="password" class="form-control" placeholder="">
                  <span toggle="#password-field" ></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
                </div>
              </form>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  
{% endblock content %}
