<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>Sign Up</h3>
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" name="username" id="username" placeholder="Create a username(only letter and numbers)" required>
            <br>

            <label for="">Firstname</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your Firstname" required>
            <br>

            <label for="">Lastname</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your Lastname" required>
            <br> 

            <label for="">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            <br>

            <label for="">Password</label>
            <input type="password" name="pass1" id="pass1" placeholder="Enter your password" required>
            <br>

            <label for="">Confirm your password</label>
            <input type="password" name="pass2" id="pass2" placeholder="Confirm your password" required>
            <br>

            <button type="submit">Sign Up</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
